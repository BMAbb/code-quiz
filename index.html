<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Coding Quiz</title>
</head>

<body>
    <!--Link to high scores-->
    <div id="high-scores">Link to high scores goes here</div>

    <!--Timer-->
    <div id="timer">This is where the timer goes</div>

    <div class="centeredmain">

        <!--Instructions-->
        <div id="instructions">
            <h1>Cool quiz thing title</h1>
            <p>Push start, then answer questions or whatever</p>
            <button id="start">Start! Push!</button>
        </div>

        <!--Questions-->
        <div id="questions" class="hidden">
            <h2 id="question-name"></h2>
            <div id="answers" class="answers"></div>
        </div>

        <!--Results-->
        <div id="results" class="hidden">You got like 5 million points. Dang that's crazy bro.</div>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
