<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Coding Quiz</title>
</head>

<body>
    <!--Link to high scores-->
    <div id="high-scores"><a href="scores.html"><button>View high scores</button></a></div>

    <!--Timer-->
    <div id="timer"></div>

    <div class="centeredmain">

        <!--Instructions-->
        <div id="instructions">
            <h1>Cool quiz thing title</h1>
            <p>Push start, then answer questions or whatever</p>
            <button id="start">Start! Push!</button>
        </div>

        <!--Questions-->
        <div id="questions" class="hidden">
            <h2 id="question-name"></h2>
            <div id="answers" class="answers"></div>
        </div>

        <!--Results-->
        <div id="results" class="hidden">
            <h1>Finished!</h1>
            <p>Your score is: <span id="score"></span></p>
            <p>Enter initials: <input type="text" maxlength="3" id="inputfield"/>
            <button id="submit">Submit score</button></p>
        </div>

        <div id="right-or-wrong" class="rightorwrong hidden"></div>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
